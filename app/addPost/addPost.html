<html>
<head>
	<title>Web App</title>
</head>
<body ng-controller="AddPostCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container-fliud">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Webapp</a>
			</div>	
			<ul class="nav navbar-nav">
				<li><a href="#/welcome">Home</a></li>
				<li class="active"><a href="#/addPost">Add Post</a></li>
				<li><a href="#">Logout</a></li>
		</div>
	</nav>
	<div class="container">
		<form role="form" name="postForm" novalidate="" ng-submit="createPost()">
			<legend>Create Post</legend>
			<div class="row">
				<div class="col-md-5">
					<div class="form-group" ng-class="{'has-error': postForm.titleTxt.$invalid && postForm.titleTxt.$touched}">
						<label for="titleTxt">
							Post Title
						</label>
						<input type="text" name="titleTxt" ng-model="article.titleTxt" class="form-control" placeholder="Title" required="" ng-minlength = "5" />
						<small class="help-block" ng-show="postForm.titleTxt.$error.minlength && postForm.titleTxt.$touched">Please enter a valid title for post</small>
					</div>
					<div class="form-group" ng-class="{'has-error': postForm.titleTxt.$invalid && postForm.titleTxt.$touched}">
						<label for="postTxt">
							Post
						</label>
						<textarea name="postTxt" ng-model="article.postTxt" class="form-control" placeholder="Post" ng-minlength="20"></textarea>
						<small class="help-block" ng-show="postForm.postTxt.$error.minlength && postForm.postTxt.$touched">Please enter a valid post</small>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" ng-disabled="postForm.$invalid">Add Post</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
