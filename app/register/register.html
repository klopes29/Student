<html>
<head>
	<title>Web App</title>
</head>
<body ng-controller="RegisterCtrl">
	<div class="container">
		<div class="row">
			<div class="card-panel indigo lighten-3 col s12 m8 offset-m2 center-align white-text text-lighten-1"><h4>Register</h4></div>
		</div>
		<form role="form" name="regForm" novalidate="">
			<div class="row">
				<div class="input-field col s12 m8 offset-m2" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
					<label for="email">Email Address</label>
					<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" required="" />
					<small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter an Email Address</small>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 offset-m2" ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
					<label for="password">Password</label>
					<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength=8 />
					<small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password must be at least 8 characters</small>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m8 offset-m2">
					<p ng-show="errorMsg" class="red-text text-lighten-2">{{errorMessage}}</p>
					<lable><a href="#/home" class="indigo-text text-darken-1">Sign In</a></lable>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 offset-m2">
					
					<button type="submit" class="waves-effect waves-light indigo darken-1 btn-large col s12" ng-disabled="regForm.$invalid" ng-click="signUp()">Sign Up</button>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m8 offset-m2">
					<a class="waves-effect waves-light btn-large white lighten-1 grey-text col s12" ng-click="login()"><i class="material-icons left"><img src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/google-logo-icon-PNG-Transparent-Background.png" width="25px" /></i>Sign In With Google</a>
	    		</div>
			</div>

		</form>
	</div>
</body>
</html>
